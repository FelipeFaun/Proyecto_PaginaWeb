<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="menu"></div>

    <div class="flex">

    <h1 class="Titulo">Registro del cliente</h1>

    <form action="" id="formulario-registro">
      <div class="productos_margin">
        
        <div class="row">
          
          <div class="col">

            <div class="mb-3 row">
              <label for="rut" class="color_text col-sm-3 col-form-label">Rut</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 2185623-9" >
              </div>
            </div>
            
            <div class="mb-3 row">
              <label for="nombre" class="color_text col-sm-3 col-form-label">Nombres</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Christopher">
              </div>
            </div>
            
            <div class="mb-3 row">
              <label for="apellido" class="color_text col-sm-3 col-form-label">Apellidos</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ej: Guerrero">
              </div>
            </div>
            
            <div class="mb-3 row">
              <label for="correo" class="color_text col-sm-3 col-form-label">Correo</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="correo" name="correo" placeholder="ejemplo@gmail.com" > 
              </div>
            </div>
            
            <div class="mb-3 row">
              <label for="direccion" class="color_text col-sm-3 col-form-label">Dirección</label>
              <div class="col-sm-6">
                <textarea style="resize: none;" class="form-control" id="direccion" name="direccion" placeholder="Ej: Santiago #4583"></textarea> 
              </div>
            </div>

            <div class="mb-4 row">
              <div class="col-sm-3">
                <label class="color_text form-check-label" for="confirmacion">
                  Con subscripción
                </label>
              </div>
              <div class="col-sm-8">
                <input type="checkbox" class="form-check-input" name="confirmacion">
                <label class="color_text form-check-label" for="confirmacion">
                  Deseo subscribirme con un aporte de $3000 mensuales y <br> obtener un 5% de descuento en mis compras
                </label>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="color_text col-sm-3 col-form-label" for="contraseña">Contraseña</label>
              <div class="col-sm-6">
                  <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" >
              </div>
          </div>
          
          <div class="mb-3 row">
              <label class="color_text col-sm-3 col-form-label" for="repetirContraseña">Repetir contraseña</label>
              <div class="col-sm-6">
                  <input type="password" class="form-control" id="repetirContraseña" name="repetirContraseña" placeholder="Repetir contraseña">
              </div>
          </div>

          </div>

          <div class="col-sm-5">
            <div class="row mb-1 productos_contenedor">
              <div>
                  <img id="imagen" src="img/usuario_sin_foto.jpg" alt="Imagen">
              </div>
            </div>
            <div class="col-sm-9">
              <input type="file" id="foto" name="foto" class="form-control cajas_texto">
            </div>
          </div>

        </div>

        <div class="row mb-3">
          <div class="col-sm-8">
            <button type="submit" class="btn btn-success registro_botones">Guardar</button>
            <button type="reset" class="btn btn-primary registro_botones">Limpiar</button>
          </div>
        </div>

      </div>
    </form>

    </div>

    <footer class="contacto">
      <span><a href="https://www.whatsapp.com/"><img src="img/whatsapp_icono.png" alt="" class="iconos_contacto"></a></span>
      <span><a href="https://www.facebook.com/"><img src="img/facebook_icono.png" alt="" class="iconos_contacto"></a></span>
      <span><a href="https://www.instagram.com/"><img src="img/Instagram_Icono.png" alt="" class="iconos_contacto"></a></span>
      <span><a href="https://www.google.com/maps/place/Padre+Alonso+de+Ovalle+1586,+Santiago,+Regi%C3%B3n+Metropolitana"><img src="img/googlemaps_icono.png" alt="" class="iconos_contacto"></a>Padre Alonso Ovalle 1586, Santiago</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/Validar_formularios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
